<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">	<link rel="stylesheet" href="/index.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Machine</title>
	<script src="/index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!--JQUERY STUFF-->
	<script>
		$(document).ready(function(){
			$("button").click(function(){				
				$("#quote-box").animate({
					opacity: 0,
					height: '0px',
					width: '0px'
				}, 600)
				
				$("#quote-box").animate({
					opacity: 1,
					width: '30%',
					height: '30%'
				}, 600);
				delaiedGenerateQuote()
  			});
		});
	</script>
	  
</head>
<body>
	<div class="container">
		<wrapper id="quote-box" class="shadow p-3 mb-5 bg-white rounded, position-absolute top-50 start-50 translate-middle">
			<div>
				<div id="text"></div>
				<div id="author"></div>
				<div id="moving-square"></div>
				<br>
				<button id="new-quote" class="btn btn-primary position-absolute bottom-0 start-0">New quote</button> <br>
				<a id="tweet-quote" target="_blsnk" class="btn btn-primary position-absolute bottom-0 end-0" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Change%20your%20thoughts%20and%20you%20change%20your%20world.%22%20Norman%20Vincent%20Peale">Tweet</a>
			<br>
			</div>
			</wrapper>
	</div>

</body>
</html>
